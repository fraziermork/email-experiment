    <form class="email-form" action="/email" method="post">
      <input type="email" name="sender-email" value="" placeholder="Your email">
      <input type="text" name="name" value="" placeholder="Your name">
      <input type="text" name="email-subject" value="" placeholder="Email subject">

      <input type="submit" value="Email me">
    </form>
